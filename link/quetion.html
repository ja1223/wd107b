<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="myCss.css">
<title>問卷調查</title>

</head>
<body>
<h1>問卷調查</h1>
<form>
	
姓名:
	<input type="text" name="姓名"><br>
性別: 
	<input type="radio" name="性別" value="男">男
	<input type="radio" name="性別" value="女">女<br>
星座:
	<form action="">
	<select name="星座">
	<option value="水瓶座">水瓶座</option>
	<option value="雙魚座">雙魚座</option>
	<option value="牡羊座">牡羊座</option>
	<option value="金牛座">金牛座</option>
	<option value="雙子座">雙子座</option>
	<option value="巨蟹座">巨蟹座</option>
	<option value="獅子座">獅子座</option>
	<option value="處女座">處女座</option>
	<option value="天秤座">天秤座</option>
	<option value="天蠍座">天蠍座</option>
	<option value="射手座">射手座</option>
	<option value="摩羯座">摩羯座</option>
	</select><br>
興趣:<br>
	<input type="checkbox" name="興趣" value="運動">運動<br>
	<input type="checkbox" name="興趣" value="小說">小說<br> 
	<input type="checkbox" name="興趣" value="漫畫">漫畫<br>
	<input type="checkbox" name="興趣" value="電影">電影<br> 
	<input type="checkbox" name="興趣" value="聽音樂">聽音樂<br>
	 
最愛的顏色:
    <input type="color" name="顏色"/><br>
請輸入你的email:
    <input type="email" name="email">
</form>
</body>
</html>
